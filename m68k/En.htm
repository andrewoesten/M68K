<h1>Extended-Data</h1> Register Direct
<p>
This addressing mode specifies that the operand is in one of the
<br>
<b>8 Extended registers.</b><br>
E0..E7<br>
Extended Data registers can be access in size BYTE, WORD, LONG.
</p><p>
