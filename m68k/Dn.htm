<title>Dn</title>

<h1>Data</h1> Register Direct
<p>
This addressing mode specifies that the operand is in one of the
<br>
<b>8 Data registers.</b><br>
D0..D7<br>
Data registers can be access in size BYTE, WORD, LONG.
</p><p>
<b>Assembler Syntax:</b>  Dn
</p><p>
<br>

</p></body></html>
