<title>An</title>

<h1>Address</h1> Register Direct
<p>
This addressing mode specifies that the operand is in one of the
<br>
<b>8 Address registers.</b><br>
A0..A6 are normal registers<br>
A7 is the Stack pointer<br>
Address registers will always updated in size of full LONG.
</p><p>
<b>Assembler Syntax:</b>  An
