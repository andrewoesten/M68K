<title>(d16,PC)</title>

<h1>PC-Relative</h1> Indirect 
<p>
with Displacement
</p><p>
The operand is in a memory location referenced by an effective
<br>
address computed by adding the PC and a signed 16-bit displacement.
</p><p>
</p><p>
<b>Assembler Syntax:</b>  (d16,PC)
<br>

</p></body></html>
